<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <table border="1" summary="A반의 국어, 수학, 과학, 영어 성적">
    <caption class="h">A반의 시험성적</caption>
    <thead>
      <tr>
        <th scope="col">국어</th>
        <th scope="col">수학</th>
        <th scope="col">과학</th>
        <th scope="col">영어</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>30</td>
        <td>40</td>
        <td>50</td>
        <td>60</td>
      </tr>

      <tr>
        <td>70</td>
        <td>80</td>
        <td>90</td>
        <td>100</td>
      </tr>
    </tbody>
  </table>

  <table border="1" summary="회원의 이름, 성별, 나이, 거주지 정보">
    <caption class="h">회원정고</caption>
    <tbody>
      <tr>
        <th scope="row">이름</th>
        <td>홍길동</td>
      </tr>
      <tr>
        <th scope="row">성별</th>
        <td>남성</td>
      </tr>
      <tr>
        <th scope="row">나이</th>
        <td>20</td>
      </tr>
      <tr>
        <th scope="row">거주지</th>
        <td>서울</td>
      </tr>
    </tbody>
  </table>

  <table border="1">
    <tr>
      <td colspan="2">1,2</td>
      <td>3</td>
      <td rowspan="2">4,8</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
    </tr>
    <tr>
      <td colspan="3">9,10,11</td>
      <td>12</td>
    </tr>
  </table>
</body>

</html>
