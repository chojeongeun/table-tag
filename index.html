<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <table border="1" summary="A반의 국어, 수학, 과학, 영어 성적">
    <caption class="h">A반의 시험성적</caption>
    <thead>
      <tr>
        <th scope="col">국어</th>
        <th scope="col">수학</th>
        <th scope="col">과학</th>
        <th scope="col">영어</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>30</td>
        <td>40</td>
        <td>50</td>
        <td>60</td>
      </tr>

      <tr>
        <td>70</td>
        <td>80</td>
        <td>90</td>
        <td>100</td>
      </tr>
    </tbody>
  </table>

  <table border="1" summary="회원의 이름, 성별, 나이, 거주지 정보">
    <caption class="h">회원정고</caption>
    <tbody>
      <tr>
        <th scope="row">이름</th>
        <td>홍길동</td>
      </tr>
      <tr>
        <th scope="row">성별</th>
        <td>남성</td>
      </tr>
      <tr>
        <th scope="row">나이</th>
        <td>20</td>
      </tr>
      <tr>
        <th scope="row">거주지</th>
        <td>서울</td>
      </tr>
    </tbody>
  </table>

  <table border="1">
    <tr>
      <td colspan="2">1,2</td>
      <td>3</td>
      <td rowspan="2">4,8</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
    </tr>
    <tr>
      <td colspan="3">9,10,11</td>
      <td>12</td>
    </tr>
  </table>

  <table border="1" summary="핸드폰 당월 결제할 회차, 원금, 혜택금액, 환율, 수수료 정보">
    <caption class="h">핸드폰 결제정보</caption>
    <thead>
      <tr>
        <th colspan="5" id="a1">당월 결제하실 금액</th>
      </tr>
      <tr>
        <th id="a2">회차</th>
        <th id="a3">원금</th>
        <th id="a4">혜택금액</th>
        <th id="a5">환율</th>
        <th id="a6">수수료</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td headers="a1 a2">100</td>
        <td headers="a1 a3">200</td>
        <td headers="a1 a4">300</td>
        <td headers="a1 a5">400</td>
        <td headers="a1 a6">500</td>
      </tr>
      <tr>
        <td headers="a1 a2">600</td>
        <td headers="a1 a3">700</td>
        <td headers="a1 a4">800</td>
        <td headers="a1 a5">900</td>
        <td headers="a1 a6">1000</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
